<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador ProPediatría</title>
    <link rel="stylesheet" href="CSS/Style_administrador.css">
</head>

<body background="img/ped_fondo.jpg">
    <div class="header-container">
        <header>
            <h1>Administrador</h1>
            <aside id="logo">
                <img src="img/Logo1.png" alt="Logo ProPediatría">
            </aside>
        </header>
    </div>

    <div class="container">
        <section class="crud-section">
            <h2>Pediatras</h2>
            <div class="crud-buttons">
                <button>Ingresar Pediatra</button>
                <button>Actualizar Pediatra</button>
                <button>Eliminar Pediatra</button>
            </div>
        </section>

        <section class="crud-section">
            <h2>Acudientes</h2>
            <div class="crud-buttons">
                <button>Ingresar Acudiente</button>
                <button>Actualizar Acudiente</button>
                <button>Eliminar Acudiente</button>
            </div>
        </section>

        <section class="crud-section">
            <h2>Niños</h2>
            <div class="crud-buttons">
                <button>Ingresar Niño</button>
                <button>Actualizar Niño</button>
                <button>Eliminar Niño</button>
            </div>
        </section>

        <section class="crud-section">
            <h2>Visita</h2>
            <div class="crud-buttons">
                <button>Consultar Visita</button>
                <button>Actualizar Visita</button>
                <button>Eliminar Visita</button>
            </div>
        </section>


    </div>
</body>

</html>
